<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de películas</title>
</head>
<body>
    <h1>Películas</h1>
    <ul>
        {% for pelicula in peliculas %}
            <li><a href="{% url 'detallePelicula' pelicula.titulo %}">{{ pelicula.titulo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
