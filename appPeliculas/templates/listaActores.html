<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de actores</title>
</head>
<body>
    <h1>Actores</h1>
    <ul>
        {% for actor in actores %}
            <li>{{ actor.nombre }} {{ actor.apellidos }} <br>
                <img src="{{actor.url_imagen}}" alt="Imagen actor" style="width: 190px; height: 260px;">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
